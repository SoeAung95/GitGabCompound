<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="MagicStone Dashboard" />
  <meta name="description" content="Web3 identity hub by SoeAung95" />
  <title>GitGab Identity Dashboard</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    h1 { color: #444; }
    .item { margin-bottom: 1em; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>GitGab Identity Dashboard</h1>
  <div id="identity"></div>

  <script>
    fetch('identity.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('identity');
        container.innerHTML = `
          <div class="item"><span class="label">Username:</span> ${data.username}</div>
          <div class="item"><span class="label">Wallet:</span> ${data.wallet}</div>
          <div class="item"><span class="label">GitHub:</span> <a href="${data.github}" target="_blank">${data.username}</a></div>
          <div class="item"><span class="label">Website:</span> <a href="${data.website}" target="_blank">${data.website}</a></div>
          <div class="item"><span class="label">Platforms:</span><ul>${data.platforms.map(p => `<li>${p}</li>`).join('')}</ul></div>
          <div class="item"><span class="label">Badges:</span><ul>${data.badges.map(b => `<li>${b}</li>`).join('')}</ul></div>
        `;
      });
  </script>
</body>
</html>
