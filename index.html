<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For-iOS Browser + Wallet</title>
  <link rel="stylesheet" href="system.css" />
</head>
<body>
  <div class="header">
    <h1>🌟 For-iOS Super Clean App</h1>
  </div>
  <div class="browser-frame">
    <iframe src="https://example.com" frameborder="0"></iframe>
  </div>
  <div class="wallet">
    <p>💳 Wallet: <span id="wallet-status">Disconnected</span></p>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>
  <div class="passkey">
    <input type="password" placeholder="Enter Passkey" />
    <button>Submit</button>
  </div>
  <div class="cloud">
    <button onclick="syncCloud()">☁️ Sync Cloud</button>
    <span id="cloud-status">Idle</span>
  </div>

  <script>
    function connectWallet() {
      document.getElementById("wallet-status").innerText = "✅ Connected";
    }
    function syncCloud() {
      document.getElementById("cloud-status").innerText = "Syncing...";
      setTimeout(() => {
        document.getElementById("cloud-status").innerText = "✅ Synced";
      }, 1000);
    }
  </script>
</body>
</html>
